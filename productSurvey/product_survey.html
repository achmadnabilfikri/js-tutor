<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luxury Branded feedback</title>
</head>
<body>
    <h1>Welcome To Luxury Brand Products Feedback</h1>
    <h2>provide your feedback</h2>
    
    <label for="name">Name:</label> <br>
    <input type="text" id="name" placeholder="your name"> <br>

    <label for="age">Age:</label> <br>
    <input type="number" id="age" placeholder="your age"> <br>

    <label for="email">email:</label> <br>
    <input type="email" id="email" placeholder="your email"> <br>

    <label for="job">Job:</label> <br>
    <input type="text" id="job" placeholder="your job"> <br>

    <label for="designation">Designation:</label> <br>
    <input type="text" id="designation" placeholder="your designation"> <br>

    <label for="productType">Product Type: </label> <br>
    <select  id="productType" required>
        <option value="perfume">Perfume</option>
        <option value="cream">Cream</option>
        <option value="oils">Oils</option>
    </select><br>

    <label for="feedbackText">Feedback:</label><br>
    <textarea id="feedbackText" cols="30" rows="5" placeholder="enter your feedback here" required></textarea><br>

    <label for="userExperience">User Experience:</label><br>
    <textarea id="userExperience" cols="30" rows="5" placeholder="write user experience here" ></textarea><br>

    <button id="submitButton"> Submit Feedback</button>
    <hr>
    <div id="userInfo" style="display: none;">
        <h2>user information:</h2>
        <p>Name : <span id="userName"></span></p>
        <p>Age: <span id="userAge"></span></p>
        <p>Email: <span id="userEmail"></span></p>
        <p>Job: <span id="userJob"></span></p>
        <p>Designation: <span id="userDesignation"></span></p>
        <p>Feedback for <span id=userProductChoice></span> : <span id="userFeedback"></span></p>
        <p>User Experience: <span id="exp"></span></p>
    </div>




<script src="./product_survey.js"></script>
</body>
</html>
