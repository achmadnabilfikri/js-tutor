<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="cinema.js" defer></script>
    <link rel="stylesheet" href="cinema.css" />
  </head>
  <body>
    <div id="seating-chart" class="seating-chart">
      <div class="seat available" onclick="bookSeat(0,0)">A1</div>
      <div class="seat available" onclick="bookSeat(0,1)">A2</div>
      <div class="seat available" onclick="bookSeat(0,2)">A3</div>
      <div class="seat available" onclick="bookSeat(1,0)">A4</div>
      <div class="seat available" onclick="bookSeat(1,1)">A5</div>
      <div class="seat available" onclick="bookSeat(1,2)">A6</div>
      <div class="seat available" onclick="bookSeat(2,0)">A7</div>
      <div class="seat available" onclick="bookSeat(2,1)">A8</div>
      <div class="seat available" onclick="bookSeat(2,2)">A9</div>
      <button class="select-button">Select Button</button>
    </div>

    <script src="cinema.js"></script>
  </body>
</html>
